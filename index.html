<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--- Style Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-md-6 " id="login-form">
                <h4 class="mb-4 text-center">Welcome to Pioneer Bank</h4>
                <div class="form-group">
                    <label >Email address</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                   
                  </div>
                  <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <div id="main" class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="deposit" class="box">
                    <label>Deposit</label>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div id="withdraw" class="box">
                    <label>Withdraw</label>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance" class="box">
                    <label>Balance</label>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row transection">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="email" id="deposit-form" class="form-control" placeholder="$Deposit your amount" required>
                    <button type="submit" id="deposit-btn" class="btn btn-primary">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="email"  id="withdraw-form" class="form-control" placeholder="$Withdraw your amount" required>
                    <button type="submit" id="withdraw-btn" class="btn btn-danger">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
